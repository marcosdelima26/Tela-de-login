<!DOCTYPE html>
<html>
<head>
    <title>Insira suas Credencias</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
        <h1>Insira suas credencias</h1>
        <form method="POST" action="form.php">
            <label> Nome: </label>
            <input type="text" name="nome" id="nome" required/>
            <label> Senha: </label>
            <input type="password" name="senha" id="senha" required/>
            <input type="submit" name="enviar" id="enviar" value="Login">
        </form>
        <p> Esqueceu a senha? <a href="#"> Clique Aqui </a></p>
<script>
  nome = "MarcosL";
  senha = "Str26@";
  $("#enviar").click(function(){
    nomeDigitado = $("#nome").val();
    senhaDigitada = $("#senha").val();
    if(nomeDigitado == nome && senhaDigitada == senha){
     alert("Você está logado!");
     $("#situacao").html("Login com sucesso").addClass("logado");
     
    } else {
     alert("Usuário ou senha incorreta, verifique os dados e tente novamente!");
    }
  });
 </script>
</body>
</html>
